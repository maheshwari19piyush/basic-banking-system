<br><br><br>
<div class="container">
    <div class="row m-3">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body bg-light" > <!--style="background-color: aqua;"-->
                    <h4>Sender Details</h4>
                    <br>
                    <h5>Sender CustomerID</h5>
                     <input *ngIf="currentCustomer" type="text" class="form-control" [(ngModel)]="currentCustomer.customerid" disabled>
                     <br>
                     <h5>Sender Name</h5>
                     <input *ngIf="currentCustomer" type="text" class="form-control" [(ngModel)]="currentCustomer.name" disabled>
                     <br>
                     <h5>Sender Email</h5>
                     <input *ngIf="currentCustomer" type="text" class="form-control" [(ngModel)]="currentCustomer.email" disabled>
                     <br>
                     <h5>Sender Balance</h5>
                     <input *ngIf="currentCustomer" type="text" class="form-control" [(ngModel)]="currentCustomer.balance" disabled>
                     <br>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <br><br>
            <div class="card">
                <div class="card-body bg-light" > <!--style="background-color: aqua;"-->
                    <h4>Transfer Money</h4>
                    <br>
                    <h5>To(Recepient)</h5>
                     <!-- <input type="text" class="form-control" [(ngModel)]="expence.category"> -->
                     <select [(ngModel)]="customerid2 "  class="form-control" >
                         <option  class="form-control" *ngFor="let customer of customers" [value]="customer.id">{{customer.customerid}}   {{customer.name}}  {{customer.email}}</option>
                     </select>

                     <br>
                     <h5>Enter Amount (<span>&#8377;</span>)</h5>
                     <input type="number" class="form-control" placeholder="Enter Amount" [(ngModel)]="recepientCustomer.amountTransfer">
                     <br>
                     <br>
                     <div class="d-grid">
                        <button class="btn btn-primary" (click)="transferAmount()">Transfer</button>    
                     </div>
                     <!-- <button class="btn btn-primary" (click)="transferAmount()">Transfer</button> -->
                     <br>                     
                </div>
            </div>
            <!-- <h4>Transfer Money</h4>
            <h5>To(Recepient)</h5> -->

                     <!-- <select [(ngModel)]="customerid2 "  class="form-control" >
                         <option  class="form-control" *ngFor="let customer of customers" [value]="customer.id">{{customer.customerid}}   {{customer.name}}  {{customer.email}}</option>
                     </select>

                     <br>

                     <br>
                     <br>
                     <button class="btn btn-primary" (click)="transferAmount()">Transfer</button>                      -->
        </div>
    </div>
</div>
